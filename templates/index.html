<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Addition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Matrix Addition</h1>
    <form action="/add_matrices" method="POST">
        <label for="matrix1">Matrix 1 (use space to separate values and newlines for rows):</label><br>
        <textarea name="matrix1" rows="5" cols="30"></textarea><br><br>

        <label for="matrix2">Matrix 2 (use space to separate values and newlines for rows):</label><br>
        <textarea name="matrix2" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Add Matrices">
    </form>

    {% if result %}
    <h2>Resulting Matrix:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
